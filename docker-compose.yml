version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: crawly-mysql
    environment:
      MYSQL_DATABASE: crawly_db
      MYSQL_USER: crawly_user
      MYSQL_PASSWORD: crawly_password
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: crawly-phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_USER: crawly_user
      PMA_PASSWORD: crawly_password
      PMA_ROOT_PASSWORD: root_password
    ports:
      - "8080:80"
    depends_on:
      - mysql

  api:
    build: .
    container_name: crawly-api
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8001:8000"
    environment:
      MASTER_DATABASE_URL: mysql+pymysql://crawly_user:crawly_password@mysql:3306/crawly_db
      LIDL_DATABASE_URL: mysql+pymysql://crawly_user:crawly_password@mysql:3306/crawly_lidl_db
      DATABASE_URL: mysql+pymysql://crawly_user:crawly_password@mysql:3306/crawly_db
      ENVIRONMENT: production
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload

  scraper:
    build: .
    container_name: crawly-scraper
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      MASTER_DATABASE_URL: mysql+pymysql://crawly_user:crawly_password@mysql:3306/crawly_db
      LIDL_DATABASE_URL: mysql+pymysql://crawly_user:crawly_password@mysql:3306/crawly_lidl_db
      DATABASE_URL: mysql+pymysql://crawly_user:crawly_password@mysql:3306/crawly_lidl_db
      ENVIRONMENT: production
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    command: python -m src.scraper.scheduler

volumes:
  mysql_data:
